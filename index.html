<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta de Bebidas - Rotary Club Mercedes</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="precios.js" defer></script>
</head>
<body>
  <div class="background-image"></div>
  <div class="contenido">
    <header>
      <img src="images/Rotary_MERCEDES.png" alt="Rotary Club Mercedes" class="logo-rotary" />
      <hr class="divider" />
    </header>

    <main>
      <div class="menu">
        <h2>üçπ Carta de Bebidas</h2>
        <ul id="lista-precios"></ul>
      </div>
    </main>
  </div>

  <script src="precios.js"></script>
  <script>
    const ul = document.getElementById("lista-precios");
    for (const bebida in precios) {
      const { precio, icono } = precios[bebida];
      const li = document.createElement("li");

      const iconImg = document.createElement("img");
      iconImg.src = `icons/${icono}`;
      iconImg.alt = bebida;
      iconImg.className = "icono-bebida";

      const span1 = document.createElement("span");
      span1.textContent = bebida;

      const span2 = document.createElement("span");
      span2.textContent = "$" + precio.toLocaleString("es-AR");

      li.appendChild(iconImg);
      li.appendChild(span1);
      li.appendChild(span2);
      ul.appendChild(li);
    }
  </script>
</body>
</html>
